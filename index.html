<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Outfit</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/28/Logo_Pull_%26_Bear_2020.svg" type="image/png">
  
  <!-- Incluindo a fonte Montserrat Bold do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F7F7F7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #FFF;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 1200px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #4e3621; /* Castanho escuro */
      margin-bottom: 20px;
      font-weight: 700;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      font-weight: 700; /* Montserrat Bold nos inputs */
    }
    button {
      background-color: #4e3621; /* Castanho escuro */
      color: white;
      border: none;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: 700; /* Montserrat Bold nos botões */
    }
    button:hover {
      background-color: #3c2a19;
    }
    .item-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #F1F1F1;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: max-height 0.3s ease;
      overflow: hidden;
      max-height: 300px; /* Tamanho padrão da peça */
    }
    .item-card.minimized {
      max-height: 50px; /* Quando minimizado, ocupa menos espaço */
    }
    .item-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .item-card p {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .item-card a {
      color: #4e3621;
      text-decoration: none;
      font-size: 0.8rem;
    }
    .outfit-section {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkboxes label {
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    .question-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Outfit</h1>

    <div>
      <input type="text" id="nameInput" placeholder="Nome da peça" />
      <input type="text" id="imageInput" placeholder="URL da imagem" />
      <select id="typeInput">
        <option value="">Tipo de peça</option>
        <option value="tshirt">T-shirt</option>
        <option value="camisola">Camisola</option>
        <option value="casaco">Casaco</option>
        <option value="calcas">Calças</option>
        <option value="sapatos">Sapatos</option>
        <option value="acessorio">Acessórios</option>
        <option value="chapeu">Chapéu</option>
      </select>
      <select id="seasonInput">
        <option value="verao">Verão</option>
        <option value="inverno">Inverno</option>
        <option value="uniestacao">Uniestação (Verão & Inverno)</option>
      </select>
      
      <div class="checkboxes">
        <label><input type="checkbox" value="streetwear" id="styleStreet"> Streetwear</label>
        <label><input type="checkbox" value="formal" id="styleFormal"> Formal</label>
        <label><input type="checkbox" value="casual" id="styleCasual"> Casual</label>
      </div>

      <button onclick="addClothingItem()">Adicionar peça</button>
    </div>

    <h2>Minhas peças</h2>
    <div class="outfit-section" id="clothesList"></div>

    <button onclick="exportToJSON()">Atualizar ficheiro JSON</button>

    <div class="question-section">
      <select id="outfitSeasonInput">
        <option value="verao">Verão</option>
        <option value="inverno">Inverno</option>
      </select>
      <select id="outfitStyleInput">
        <option value="streetwear">Streetwear</option>
        <option value="formal">Formal</option>
        <option value="casual">Casual</option>
        <option value="surpresa">Surpresa</option> <!-- Estilo surpresa ao sugerir outfit -->
      </select>
    </div>

    <div>
      <button onclick="generateOutfit()">Sugerir Outfit</button>
    </div>

    <h2>Outfit Sugerido</h2>
    <div class="outfit-section" id="outfitList"></div>
  </div>

  <script>
    let clothes = [];

    // Carregar o JSON de "clothes.json" ao abrir a página
    fetch('clothes.json')
      .then(response => response.json())
      .then(data => {
        clothes = data;
        renderClothes();
      })
      .catch(error => {
        console.error("Erro ao carregar clothes.json:", error);
      });

    const addClothingItem = () => {
      const name = document.getElementById("nameInput").value;
      const image = document.getElementById("imageInput").value;
      const type = document.getElementById("typeInput").value;
      const season = document.getElementById("seasonInput").value;
      const styles = [];
      if (document.getElementById("styleStreet").checked) styles.push('streetwear');
      if (document.getElementById("styleFormal").checked) styles.push('formal');
      if (document.getElementById("styleCasual").checked) styles.push('casual');

      if (name && image && type && season && styles.length > 0) {
        const newItem = { name, image, type, season, styles };
        clothes.push(newItem);
        renderClothes();
        updateClothesJSON();
      }
    };

    const renderClothes = () => {
      const clothesList = document.getElementById("clothesList");
      clothesList.innerHTML = '';
      
      clothes.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <p>${item.name}</p>
          <button onclick="removeClothingItem(${index})">Remover</button>
          <button onclick="toggleMinimize(${index})">Minimizar</button>
        `;
        clothesList.appendChild(card);
      });
    };

    const removeClothingItem = (index) => {
      clothes.splice(index, 1);
      renderClothes();
      updateClothesJSON();
    };

    const toggleMinimize = (index) => {
      const card = document.getElementsByClassName('item-card')[index];
      card.classList.toggle('minimized');
    };

    const updateClothesJSON = () => {
      const blob = new Blob([JSON.stringify(clothes, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'clothes.json';
      link.click();
    };

    const generateOutfit = () => {
      const outfitSeason = document.getElementById("outfitSeasonInput").value;
      const outfitStyle = document.getElementById("outfitStyleInput").value;

      let selectedItems = clothes.filter(item =>
        (item.season === outfitSeason || item.season === 'uniestacao') &&
        (item.styles.includes(outfitStyle) || outfitStyle !== 'surpresa')
      );

      if (outfitStyle === 'surpresa') {
        const stylesArray = ['streetwear', 'formal', 'casual'];
        const randomStyle = stylesArray[Math.floor(Math.random() * stylesArray.length)];
        selectedItems = clothes.filter(item =>
          (item.season === outfitSeason || item.season === 'uniestacao') &&
          item.styles.includes(randomStyle)
        );
      }

      const outfitList = document.getElementById("outfitList");
      outfitList.innerHTML = '';

      selectedItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <p>${item.name}</p>
          <a href="${item.link}" target="_blank">Ver na loja</a>
        `;
        outfitList.appendChild(card);
      });
    };

    const exportToJSON = () => {
      updateClothesJSON();
    };
  </script>
</body>
</html>
