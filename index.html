<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Outfit</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F7F7F7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #FFF;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 1200px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #4e3621; /* Castanho escuro */
      margin-bottom: 20px;
      font-weight: 700;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      font-weight: 700; /* Montserrat Bold nos inputs */
    }
    button {
      background-color: #4e3621; /* Castanho escuro */
      color: white;
      border: none;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: 700; /* Montserrat Bold nos botões */
    }
    button:hover {
      background-color: #3c2a19;
    }
    .item-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #F1F1F1;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .item-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .item-card p {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .item-card a {
      color: #4e3621;
      text-decoration: none;
      font-size: 0.8rem;
    }
    .outfit-section {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkboxes label {
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    .question-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Outfit</h1>
    
    <!-- Formulário para adicionar peças -->
    <div>
      <input id="item-name" type="text" placeholder="Nome da peça" />
      <input id="item-image" type="text" placeholder="URL da imagem" />
      <select id="item-type">
        <option value="">Tipo da peça</option>
        <option value="tshirt">T-shirt</option>
        <option value="camisola">Camisola</option>
        <option value="casaco">Casaco</option>
        <option value="calcas">Calças</option>
        <option value="sapatos">Sapatos</option>
        <option value="chapeu">Chapéu</option>
        <option value="acessorio">Acessório</option>
      </select>
      <select id="item-season">
        <option value="">Estação</option>
        <option value="verao">Verão</option>
        <option value="inverno">Inverno</option>
      </select>
      
      <div class="checkboxes">
        <label><input type="checkbox" id="style-casual" /> Casual</label>
        <label><input type="checkbox" id="style-street" /> Street</label>
        <label><input type="checkbox" id="style-formal" /> Formal</label>
        <label><input type="checkbox" id="style-minimal" /> Minimal</label>
      </div>
      
      <button id="add-item">Adicionar Peça</button>
    </div>
    
    <hr />
    
    <!-- Seção de exibição de peças -->
    <div id="clothes-list"></div>
    
    <hr />
    
    <!-- Seção de sugestão de outfit -->
    <select id="season-select">
      <option value="verao">Verão</option>
      <option value="inverno">Inverno</option>
    </select>
    <button id="generate-outfit">Criar Outfit</button>
    
    <div id="outfit-suggested"></div>
  </div>

  <script>
    const clothingTypes = ["tshirt", "camisola", "casaco", "calcas", "sapatos", "chapeu", "acessorio"];
    const styles = ["casual", "street", "formal", "minimal"];
    
    let clothes = JSON.parse(localStorage.getItem("clothes")) || [];
    
    const addItemButton = document.getElementById("add-item");
    const generateOutfitButton = document.getElementById("generate-outfit");
    const clothesList = document.getElementById("clothes-list");
    const outfitSuggested = document.getElementById("outfit-suggested");
    const seasonSelect = document.getElementById("season-select");
    
    addItemButton.addEventListener("click", () => {
      const name = document.getElementById("item-name").value;
      const image = document.getElementById("item-image").value;
      const type = document.getElementById("item-type").value;
      const season = document.getElementById("item-season").value;
      const itemStyles = styles.filter(style => document.getElementById(`style-${style}`).checked);
      
      if (name && image && type && season && itemStyles.length > 0) {
        const newItem = { name, image, type, season, styles: itemStyles };
        clothes.push(newItem);
        localStorage.setItem("clothes", JSON.stringify(clothes));
        renderClothes();
      }
    });
    
    function renderClothes() {
      clothesList.innerHTML = "";
      clothes.forEach((item, index) => {
        const itemCard = document.createElement("div");
        itemCard.classList.add("item-card");
        itemCard.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <p>${item.name}</p>
          <p>${item.type} • ${item.styles.join(", ")} • ${item.season}</p>
          <button class="remove-item" data-index="${index}">Remover</button>
        `;
        clothesList.appendChild(itemCard);
      });
      
      document.querySelectorAll(".remove-item").forEach(button => {
        button.addEventListener("click", (e) => {
          const index = e.target.dataset.index;
          clothes.splice(index, 1);
          localStorage.setItem("clothes", JSON.stringify(clothes));
          renderClothes();
        });
      });
    }
    
    generateOutfitButton.addEventListener("click", () => {
      const selectedSeason = seasonSelect.value;
      const filteredClothes = clothes.filter(item => item.season === selectedSeason);
      const grouped = filteredClothes.reduce((acc, item) => {
        if (!acc[item.type]) acc[item.type] = [];
        acc[item.type].push(item);
        return acc;
      }, {});
      
      const outfit = [
        ...["tshirt", "camisola", "calcas", "sapatos"].map(type => grouped[type]?.[0]),
        ...["casaco", "chapeu", "acessorio"].map(type => grouped[type]?.[0])
      ].filter(Boolean);
      
      outfitSuggested.innerHTML = "";
      outfit.forEach(item => {
        const outfitCard = document.createElement("div");
        outfitCard.classList.add("item-card");
        outfitCard.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <p>${item.name}</p>
          <p>${item.type} • ${item.styles.join(", ")} • ${item.season}</p>
        `;
        outfitSuggested.appendChild(outfitCard);
      });
    });

    renderClothes();
  </script>
</body>
</html>
