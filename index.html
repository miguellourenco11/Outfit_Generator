<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outfit Generator</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/892/892458.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f5f3eb; /* tom bege suave */
    }
  </style>
</head>
<body class="text-brown-900 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center text-[#4e342e]">Gerador de Outfit</h1>

    <div class="bg-[#d7ccc8] p-4 rounded-lg shadow mb-6">
      <input
        type="text"
        placeholder="Link do produto"
        class="w-full p-2 mb-2 border border-[#6d4c41] rounded bg-[#efebe9] placeholder-[#4e342e] text-[#4e342e]"
      />
      <input
        type="text"
        placeholder="Nome da peça"
        class="w-full p-2 mb-2 border border-[#6d4c41] rounded bg-[#efebe9] placeholder-[#4e342e] text-[#4e342e]"
      />
      <input
        type="text"
        placeholder="URL da imagem"
        class="w-full p-2 mb-4 border border-[#6d4c41] rounded bg-[#efebe9] placeholder-[#4e342e] text-[#4e342e]"
      />
      <button class="bg-[#6d4c41] text-white px-4 py-2 rounded hover:bg-[#5d4037] w-full font-semibold">
        Adicionar Peça
      </button>
    </div>

    <button class="bg-[#8d6e63] text-white px-4 py-2 rounded hover:bg-[#795548] w-full font-semibold mb-4">
      Criar Outfit
    </button>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Exemplo de peça -->
      <div class="bg-[#efebe9] rounded-lg overflow-hidden shadow">
        <img src="https://via.placeholder.com/300" class="w-full h-40 object-cover" />
        <div class="p-2 text-sm text-[#4e342e]">
          <p class="font-medium">T-shirt Básica</p>
          <p class="text-xs">tshirt • casual • verão</p>
          <a href="#" class="text-[#6d4c41] underline text-xs">Ver na loja</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
